{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
{% include "menu.html" %}

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">		
		
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Configure Recipients</h1>
			</div>
		</div><!--/.row-->
									
		
		<!-- for email form -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading"><svg class="glyph stroked email"><use xlink:href="#stroked-email"></use></svg> Configure recipients</div>
					<div class="panel-body">
						<form class="form-horizontal" action="" method="post">
							<fieldset>
								<!-- Name input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Name</label>
									<div class="col-md-9">
									<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
									</div>
								</div>
							
								<!-- Email input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="email">Your E-mail</label>
									<div class="col-md-9">
										<input id="email" name="email" type="text" placeholder="Your email" class="form-control">
									</div>
								</div>
								
								
								<!-- Form actions -->
								<div class="form-group">
									<div class="col-md-12 widget-right">
										<button type="submit" class="btn btn-default btn-md pull-right">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div><!--/.col-->
		</div><!--/.row-->

		<!-- for user list out -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Recipients list</div>
					<div class="panel-body">
						<table data-toggle="table">
						    <thead>
						    <tr>
						  		<th data-field="name"  data-sortable="true">Name</th>
						        <th data-field="price" data-sortable="true">Email</th>
						    </tr>
						    </thead>

						    <tbody>
						    	<tr>
						    		<td>hai</td>
						    		<td>hello</td>
						    	</tr>
						    </tbody>
						</table>
					</div>
				</div>
			</div>
		</div><!--/.row-->	
		
<script src="{% static 'js/bootstrap-table.js' %}"></script>
		
</div>	<!--/.main-->

{% endblock %}
