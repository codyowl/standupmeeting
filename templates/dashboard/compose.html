{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
{% include "menu.html" %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">	

	<!-- messages -->
	{% if messages %}
	{% for message in messages %}
		<div class="alert bg-success" role="alert">
			<svg class="glyph stroked checkmark"><use xlink:href="#stroked-checkmark"></use></svg>{{ message }}<a href="#" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
	{% endfor %}
	{% endif %}	

	<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Shoot it up!</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form class="form-inline" action="." method="post">
							    {% csrf_token %}

								{% for user in recipient %}
								<div class="form-group">
									<label>{{ user.recipientname }}</label>
									{{ form.emailbody }}
								</div>
								{% endfor %}			
														
								
								<button type="submit" class="btn btn-primary pull-right">Shoot !</button>
								
							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

</div><!--/.main-->
{% endblock %}
